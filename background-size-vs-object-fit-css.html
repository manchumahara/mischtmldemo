<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background-size vs Object-fit Demo</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background:#f9f9f9; }
    h2 { margin-top: 40px; }
    .examples { display:flex; gap:16px; flex-wrap:wrap; }
    .card {
      width: 320px;
      height: 200px;
      border: 1px solid #ddd;
      overflow: hidden;
      position: relative;
    }
    .bg-card {
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .fit-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }
    .contain-bg {
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      background-color: #eee;
    }
    .fit-contain {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      background-color: #eee;
    }
    .scale-fill {
      background-size: 100% 100%;
    }
    .fit-fill {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }
  </style>
</head>
<body>
  <h1>Background-size vs Object-fit (Demo)</h1>

  <h2>1. Cover Example</h2>
  <div class="examples">
    <div class="card bg-card" style="background-image:url('https://picsum.photos/id/1015/600/400');"></div>
    <div class="card"><img src="https://picsum.photos/id/1015/600/400" alt="Demo Cover" class="fit-img"></div>
  </div>

  <h2>2. Contain Example</h2>
  <div class="examples">
    <div class="card contain-bg" style="background-image:url('https://picsum.photos/id/1025/600/400');"></div>
    <div class="card"><img src="https://picsum.photos/id/1025/600/400" alt="Demo Contain" class="fit-contain"></div>
  </div>

  <h2>3. Fill / Stretch Example</h2>
  <div class="examples">
    <div class="card scale-fill" style="background-image:url('https://picsum.photos/id/1035/600/400');"></div>
    <div class="card"><img src="https://picsum.photos/id/1035/600/400" alt="Demo Fill" class="fit-fill"></div>
  </div>
</body>
</html>
