    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    activeTab: 'content',
                    inputContent: '',
                    outputContent: '',
                    conversionType: '',
                    showResult: false,
                    errorMessage: '',
                    isLoading: false,
                    inputCopied: false,
                    outputCopied: false,
                    
                    // Image conversion
                    selectedImage: null,
                    imagePreview: '',
                    outputFormat: '',
                    convertedImage: '',
                    downloadFileName: '',
                    isDragOver: false,
                    isImageLoading: false
                };
            },
            methods: {
                async copyToClipboard(type) {
                    const text = type === 'input' ? this.inputContent : this.outputContent;
                    try {
                        await navigator.clipboard.writeText(text);
                        if (type === 'input') {
                            this.inputCopied = true;
                            setTimeout(() => this.inputCopied = false, 2000);
                        } else {
                            this.outputCopied = true;
                            setTimeout(() => this.outputCopied = false, 2000);
                        }
                    } catch (err) {
                        console.error('Failed to copy text: ', err);
                    }
                },

                async convertContent() {
                    if (!this.inputContent.trim() || !this.conversionType) {
                        return;
                    }

                    this.isLoading = true;
                    this.errorMessage = '';
                    this.showResult = false;

                    try {
                        let result = '';
                        
                        switch (this.conversionType) {
                            case 'scss-to-css':
                                result = await this.scssToCSS(this.inputContent);
                                break;
                            case 'css-to-scss':
                                result = this.cssToSCSS(this.inputContent);
                                break;
                            case 'format-html':
                                result = this.formatHTML(this.inputContent);
                                break;
                            case 'html-to-markdown':
                                result = this.htmlToMarkdown(this.inputContent);
                                break;
                            case 'markdown-to-html':
                                result = this.markdownToHTML(this.inputContent);
                                break;
                            case 'html-encode':
                                result = this.htmlEncode(this.inputContent);
                                break;
                            case 'html-decode':
                                result = this.htmlDecode(this.inputContent);
                                break;
                            case 'css-formatter':
                                result = this.formatCSS(this.inputContent);
                                break;
                            case 'js-formatter':
                                result = this.formatJS(this.inputContent);
                                break;
                            case 'to-uppercase':
                                result = this.inputContent.toUpperCase();
                                break;
                            case 'to-lowercase':
                                result = this.inputContent.toLowerCase();
                                break;
                            case 'to-camelcase':
                                result = this.toCamelCase(this.inputContent);
                                break;
                        }

                        this.outputContent = result;
                        this.showResult = true;
                    } catch (error) {
                        this.errorMessage = `Conversion error: ${error.message}`;
                        this.showResult = true;
                    } finally {
                        this.isLoading = false;
                    }
                },

                async scssToCSS(scss) {
                    return new Promise((resolve, reject) => {
                        Sass.compile(scss, (result) => {
                            if (result.status === 0) {
                                resolve(result.text);
                            } else {
                                reject(new Error(result.message));
                            }
                        });
                    });
                },

                cssToSCSS(css) {
                    let scss = css;
                    scss = scss.replace(/([^{]+)\s*{\s*([^{}]+)\s*}/g, (match, selector, properties) => {
                        const cleanSelector = selector.trim();
                        const cleanProperties = properties.trim();
                        
                        if (cleanProperties) {
                            const indentedProperties = cleanProperties
                                .split(';')
                                .filter(prop => prop.trim())
                                .map(prop => `  ${prop.trim()};`)
                                .join('\n');
                            
                            return `${cleanSelector} {\n${indentedProperties}\n}`;
                        }
                        return match;
                    });
                    
                    return scss;
                },

                formatHTML(html) {
                    return html_beautify(html, {
                        indent_size: 2,
                        indent_char: ' ',
                        max_preserve_newlines: 2,
                        preserve_newlines: true,
                        wrap_line_length: 80,
                        end_with_newline: true
                    });
                },

                formatCSS(css) {
                    return css_beautify(css, {
                        indent_size: 2,
                        indent_char: ' ',
                        selector_separator_newline: true,
                        newline_between_rules: true
                    });
                },

                formatJS(js) {
                    return js_beautify(js, {
                        indent_size: 2,
                        indent_char: ' ',
                        max_preserve_newlines: 2,
                        preserve_newlines: true,
                        keep_array_indentation: false,
                        break_chained_methods: false,
                        indent_scripts: 'normal',
                        brace_style: 'collapse',
                        space_before_conditional: true,
                        unescape_strings: false,
                        wrap_line_length: 0,
                        end_with_newline: false
                    });
                },

                htmlToMarkdown(html) {
                    const turndownService = new TurndownService({
                        headingStyle: 'atx',
                        codeBlockStyle: 'fenced'
                    });
                    return turndownService.turndown(html);
                },

                markdownToHTML(markdown) {
                    return marked.parse(markdown);
                },

                htmlEncode(text) {
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                },

                htmlDecode(text) {
                    const div = document.createElement('div');
                    div.innerHTML = text;
                    return div.textContent || div.innerText;
                },

                toCamelCase(str) {
                    return str.replace(/(?:^\w|[A-Z]|\b\w)/g, (word, index) => {
                        return index === 0 ? word.toLowerCase() : word.toUpperCase();
                    }).replace(/\s+/g, '');
                },

                // Image conversion methods
                handleFileSelect(event) {
                    const file = event.target.files[0];
                    if (file) {
                        this.processFile(file);
                    }
                },

                handleFileDrop(event) {
                    this.isDragOver = false;
                    const file = event.dataTransfer.files[0];
                    if (file && file.type.startsWith('image/')) {
                        this.processFile(file);
                    }
                },

                processFile(file) {
                    this.selectedImage = file;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.imagePreview = e.target.result;
                    };
                    reader.readAsDataURL(file);
                    this.convertedImage = '';
                },

                clearImage() {
                    this.selectedImage = null;
                    this.imagePreview = '';
                    this.convertedImage = '';
                    this.outputFormat = '';
                    this.$refs.fileInput.value = '';
                },

                async convertImage() {
                    if (!this.selectedImage || !this.outputFormat) return;

                    this.isImageLoading = true;

                    try {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const img = new Image();

                        img.onload = () => {
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.drawImage(img, 0, 0);

                            let mimeType = `image/${this.outputFormat}`;
                            if (this.outputFormat === 'jpg') {
                                mimeType = 'image/jpeg';
                            }

                            let quality = this.outputFormat === 'jpg' || this.outputFormat === 'jpeg' ? 0.9 : undefined;
                            
                            this.convertedImage = canvas.toDataURL(mimeType, quality);
                            
                            const originalName = this.selectedImage.name.split('.')[0];
                            this.downloadFileName = `${originalName}_converted.${this.outputFormat}`;
                            
                            this.isImageLoading = false;
                        };

                        img.onerror = () => {
                            this.errorMessage = 'Error loading image';
                            this.isImageLoading = false;
                        };

                        img.src = this.imagePreview;

                    } catch (error) {
                        this.errorMessage = `Image conversion error: ${error.message}`;
                        this.isImageLoading = false;
                    }
                }
            }
        }).mount('#app');
    </script>
